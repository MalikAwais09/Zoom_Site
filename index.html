<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join My Live Class</title>
    <!-- Fonts aur Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.35;
            animation: move 25s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-30%, -30%); }
            to { transform: translate(30%, 30%); }
        }

        .container {
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 45px 35px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 12px #4ade80;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.9); }
        }

        h1 { font-size: 1.9rem; margin-bottom: 12px; font-weight: 600; }
        p { color: #94a3b8; font-size: 0.95rem; margin-bottom: 35px; }

        .btn-join {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 12px 20px -5px rgba(0, 210, 255, 0.4);
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .btn-join:hover {
            transform: translateY(-5px);
            filter: brightness(1.15);
        }

        .update-time {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #64748b;
        }

        /* Upload UI */
        .btn-upload-trigger {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1e293b;
            padding: 35px;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 8px; }
        input { width: 100%; background: #0f172a; border: 1px solid #334155; padding: 14px; border-radius: 12px; color: white; outline: none; }
        input:focus { border-color: var(--primary); }

        .btn-save-upload { width: 100%; background: white; color: #0f172a; border: none; padding: 15px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .btn-close-modal { background: none; border: none; color: #64748b; margin-top: 20px; cursor: pointer; font-size: 0.85rem; text-decoration: underline; }

        .loading-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 28px;
            z-index: 100;
        }

        /* Message Box / Toast */
        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            display: none;
            z-index: 2000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="blob"></div>

    <div class="container">
        <div class="glass-card">
            <div id="loading" class="loading-screen">
                <div class="spinner"></div>
                <p>Connecting to Database...</p>
            </div>

            <div class="status-badge">
                <div class="status-dot"></div>
                CLASS PORTAL
            </div>

            <h1>Zoom Meeting</h1>
            <p>Welcome! Niche diye gaye button par click karke join karein.</p>

            <button id="join-link" class="btn-join">
                <i class="fas fa-video"></i> Join Live Now
            </button>

            <div class="update-time" id="timestamp">Syncing...</div>
        </div>

        <button class="btn-upload-trigger" onclick="openUploadModal()">
            <i class="fas fa-lock"></i> Upload New Link
        </button>
    </div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-shield-alt"></i> Admin Upload</h2>
            
            <div class="input-group">
                <label>Security Password</label>
                <input type="password" id="admin-pass" placeholder="Enter Password">
            </div>

            <div class="input-group">
                <label>New Zoom Link</label>
                <input type="text" id="new-link" placeholder="https://zoom.us/j/...">
            </div>

            <button class="btn-save-upload" id="upload-confirm-btn">Update Link</button>
            <button class="btn-close-modal" onclick="closeUploadModal()">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const MASTER_PASSWORD = "zoom_admin_pass"; 

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'zoom-app-v1';

        const joinBtn = document.getElementById('join-link');
        const timestampText = document.getElementById('timestamp');
        const loadingScreen = document.getElementById('loading');
        const uploadModal = document.getElementById('upload-modal');
        const toast = document.getElementById('toast');
        const uploadConfirmBtn = document.getElementById('upload-confirm-btn');

        let currentActiveUrl = "";

        window.showToast = (msg, type = 'success') => {
            toast.innerText = msg;
            toast.style.background = type === 'success' ? 'var(--success)' : 'var(--error)';
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        };

        window.openUploadModal = () => uploadModal.style.display = 'flex';
        window.closeUploadModal = () => uploadModal.style.display = 'none';

        // Path: artifacts -> appId -> public -> data -> links -> current
        const getDocPath = () => doc(db, 'artifacts', appId, 'public', 'data', 'links', 'current');

        async function startAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth failed:", e);
                timestampText.innerText = "Connection Error.";
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(getDocPath(), (snap) => {
                    loadingScreen.style.display = 'none';
                    if (snap.exists()) {
                        const data = snap.data();
                        currentActiveUrl = data.url;
                        joinBtn.style.opacity = "1";
                        joinBtn.style.pointerEvents = "auto";
                        joinBtn.innerHTML = '<i class="fas fa-video"></i> Join Live Now';
                        timestampText.innerText = `Last Updated: ${data.time}`;
                    } else {
                        currentActiveUrl = "";
                        joinBtn.style.opacity = "0.5";
                        joinBtn.style.pointerEvents = "none";
                        joinBtn.innerHTML = '<i class="fas fa-clock"></i> No Active Link';
                        timestampText.innerText = "No active link found.";
                    }
                }, (err) => {
                    loadingScreen.style.display = 'none';
                    timestampText.innerText = "Syncing error.";
                    console.error("Firestore sync error:", err);
                });
            }
        });

        // Robust redirection logic
        joinBtn.onclick = () => {
            if (!currentActiveUrl || currentActiveUrl === "") {
                showToast("Teacher ne abhi link upload nahi kiya.", "error");
                return;
            }
            
            // Link open karne ka sabse reliable tareeka
            const win = window.open(currentActiveUrl, '_blank');
            if (win) {
                win.focus();
            } else {
                // Agar popup block ho jaye to direct location change
                window.location.href = currentActiveUrl;
            }
        };

        uploadConfirmBtn.onclick = async () => {
            const pass = document.getElementById('admin-pass').value.trim();
            const url = document.getElementById('new-link').value.trim();

            if (pass !== MASTER_PASSWORD) {
                showToast("Incorrect Password!", "error");
                return;
            }

            if (!url || !url.startsWith('http')) {
                showToast("Sahi link enter karein (https://...)", "error");
                return;
            }

            if (!auth.currentUser) {
                showToast("Reconnecting to database...", "error");
                return;
            }

            try {
                uploadConfirmBtn.innerText = "Uploading...";
                uploadConfirmBtn.disabled = true;

                await setDoc(getDocPath(), {
                    url: url,
                    time: new Date().toLocaleTimeString() + " " + new Date().toLocaleDateString()
                });
                
                showToast("Link Successfully Upload Ho Gaya!");
                closeUploadModal();
                document.getElementById('admin-pass').value = '';
                document.getElementById('new-link').value = '';
            } catch (error) {
                console.error("Upload Error:", error);
                showToast("Upload failed. Try again.", "error");
            } finally {
                uploadConfirmBtn.innerText = "Update Link";
                uploadConfirmBtn.disabled = false;
            }
        };

        startAuth();
    </script>
</body>
</html>
